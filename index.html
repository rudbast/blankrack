<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Home - Blankrack</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/responsiveslides.min.js"></script>

        <script type="text/javascript">
            $(function() {
                $(".rslides").responsiveSlides({
                    auto: true,
                    pagination: true,
                    nav: true,
                    fade: 500,
                    maxwidth: 800
                });
            });
        </script>
    </head>
    <body>
        <div id="top-pad" class="navbar-fixed-top">
            <header>
                <!-- header content here -->
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu-extra" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!-- logo -->
                            <a class="navbar-brand" href="#">Blankrack</a>
                        </div><!-- /.navbar-header -->

                        <!-- search -->

                        <!-- notification badge -->

                        <!-- settings -->

                        <!-- message: welcome home {user} -->

                        <!-- profile photo -->
                    </div>
                </nav><!-- /.navbar.navbar-default -->
            </header>
        </div>

        <div id="main-content" class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-10">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2">
                                <aside id="post-form" class="content">
                                    <!-- post journey -->
                                    <a class="btn btn-default center-block">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        Post your journey!
                                    </a>
                                </aside><!-- /#post-form -->
                            </div>

                            <div class="col-md-7">
                                <div id="post-container" class="content">
                                    <h4 class="post-author">Nopwen</h4>

                                    <article class="post">
                                        <span class="post-author-photo">photo</span>
                                        <!-- posts -->
                                        <p class="post-date">
                                            Yesterday At 8.33 Am
                                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                        </p>

                                        <div class="rslides_container">
                                            <ul class="rslides">
                                                <li><img src="assets/img/share-photo-1.jpg" class="img-responsive" alt="shared photo 1"></li>
                                                <li><img src="assets/img/share-photo-2.jpg" class="img-responsive" alt="shared photo 2"></li>
                                                <li><img src="assets/img/share-photo-3.jpg" class="img-responsive" alt="shared photo 3"></li>
                                            </ul>
                                        </div>

                                        <div class="post-container-lower">
                                            logo-backpack logo-person logo-share
                                            <hr>

                                            <!-- comment -->
                                            <table class="post-comment">
                                                <tbody class="comment">
                                                    <tr>
                                                        <td class="photo">
                                                            photo
                                                        </td>
                                                        <td class="word">
                                                            Nice Shot!
                                                        </td>
                                                    </tr>
                                                </tbody>

                                                <tfoot class="post-comment-form">
                                                    <tr>
                                                        <td class="photo">
                                                            photo
                                                        </td>
                                                        <td>
                                                            <input type="text" class="form-control" placeholder="Add a comment...">
                                                        </td>
                                                    </tr>
                                                </tfoot><!-- /.post-comment-form -->
                                            </table><!-- /.post-comment -->

                                        </div><!-- /.post-container-lower -->

                                    </article><!-- /.post -->

                                </div><!-- /#posts -->
                            </div>

                            <div class="hidden-xs hidden-sm col-md-3">
                                <div id="post-visit" class="content">
                                    <h4>Place You May Visit</h4>
                                    <hr>
                                    <div class="visit-place">
                                        <article>
                                            <a href="#">
                                                <img src="assets/img/article-photo.jpg" class="img-responsive" alt="article photo">
                                            </a>
                                        </article>

                                        <article>
                                            <a href="#">
                                                <img src="assets/img/article-photo.jpg" class="img-responsive" alt="article photo">
                                            </a>
                                        </article>

                                        <article>
                                            <a href="#">
                                                <img src="assets/img/article-photo.jpg" class="img-responsive" alt="article photo">
                                            </a>
                                        </article>

                                        <article>
                                            <a href="#">
                                                <img src="assets/img/article-photo.jpg" class="img-responsive" alt="article photo">
                                            </a>
                                        </article>
                                    </div><!-- /.visit-place -->

                                    <div id="bot-pad">
                                        <footer>
                                            Copyright &copy; 2015 Blankrack All Rights Reserved.
                                        </footer>
                                    </div>
                                </div><!-- /#visits -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hidden-xs col-md-2">
                    <aside id="ads">
                    </aside><!-- /#ads -->
                </div>
            </div>
        </div><!-- /#main-content -->
    </body>
</html>
