<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Home - Blankrack</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/responsiveslides.min.js"></script>

        <script type="text/javascript">
            $(function() {
                $(".rslides").responsiveSlides({
                    auto: false,
                    pagination: true,
                    nav: true,
                    fade: 500,
                    maxwidth: 800
                });
            });
        </script>
    </head>
    <body>
        <header class="navbar-fixed-top">
            <!-- header content here -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu-extra" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- logo -->
                        <a class="navbar-brand" href="./">
                            <img src="assets/img/app/icon-brand.png" alt="blankrack" width="114">
                        </a>
                    </div><!-- /.navbar-header -->

                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <!-- notification badge -->
                            <a href="#">
                                <span class="badge">2</span>
                                <img src="assets/img/app/icon-flag.png" class="nav-icon" alt="settings" width="18">
                            </a>
                        </li>
                        <li>
                            <!-- settings -->
                            <a href="#" class="xs-hidden">
                                <img src="assets/img/app/icon-cog.png" class="nav-icon" alt="settings" width="24">
                            </a>
                        </li>
                        <li>
                            <!-- message: welcome home {user} -->
                            <div class="nav-greeting">
                                Welcome home
                                <div class="nav-greeting-user">
                                    Nopwen<span>!</span>
                                </div>
                            </div>
                        </li>

                        <li>
                            <!-- profile photo -->
                            <a href="#">
                                <img src="assets/img/photo-profile.png" id="profile-photo" class="img-responsive" alt="profile picture">
                            </a>
                        </li>
                    </ul>

                    <div class="collapse navbar-collapse" id="navbar-menu-extra">
                        <form action="" class="navbar-form navbar-right">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="where are you going?">
                                <span class="input-group-btn">
                                    <button class="btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </span>
                            </div>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav><!-- /.navbar.navbar-default -->
        </header><!-- /#top-pad -->

        <div id="main-content" class="alt-grid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="hidden-xs col-sm-3 col-md-2">
                                    <aside id="post-form" class="content">
                                        <!-- post journey -->
                                        <a class="btn btn-default center-block">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            Post your journey!
                                        </a>
                                    </aside><!-- /#post-form -->
                                </div>

                                <div class="col-sm-6 col-md-7">
                                    <div id="post-container" class="content">
                                        <div class="post-author">
                                            <div class="post-author-name">
                                                <h4>Nopwen</h4>
                                            </div>
                                            <div class="post-author-photo">
                                                <a href="#">
                                                    <img src="assets/img/comment-photo-me.png" alt="author">
                                                </a>
                                            </div>
                                        </div>

                                        <article class="post">
                                            <!-- posts -->
                                            <p class="post-date">
                                                Yesterday At 8.33 Am
                                                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                            </p>

                                            <div class="photo-container">
                                                <div class="rslides_container">
                                                    <ul class="rslides">
                                                        <li><img src="assets/img/share-photo-0.png" class="img-responsive" alt="shared photo 1"></li>
                                                        <li><img src="assets/img/share-photo-1.jpg" class="img-responsive" alt="shared photo 1"></li>
                                                        <li><img src="assets/img/share-photo-2.jpg" class="img-responsive" alt="shared photo 2"></li>
                                                        <li><img src="assets/img/share-photo-3.jpg" class="img-responsive" alt="shared photo 3"></li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="post-container-lower">
                                                <table class="post-share-action">
                                                    <tr>
                                                        <td>3</td>
                                                        <td>
                                                            <a href="#">
                                                                <img src="assets/img/app/icon-bag.png" alt="per" width="30">
                                                            </a>
                                                        </td>
                                                        <td></td>
                                                        <td>0</td>
                                                        <td>
                                                            <a href="#">
                                                                <img src="assets/img/app/icon-person.png" alt="recommend" width="30">
                                                            </a>
                                                        </td>
                                                        <td></td>
                                                        <td>3</td>
                                                        <td>
                                                            <a href="#">
                                                                <img src="assets/img/app/icon-share.png" alt="share" width="30">
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </table>
                                                <hr>

                                                <!-- comment -->
                                                <table class="post-comment">
                                                    <tbody class="comment">
                                                        <tr>
                                                            <td class="photo">
                                                                <a href="#">
                                                                    <img src="assets/img/comment-photo-1.png" alt="user1" width="56">
                                                                </a>
                                                            </td>
                                                            <td class="word">
                                                                Nice Shot!
                                                            </td>
                                                        </tr>
                                                    </tbody>

                                                    <tfoot class="post-comment-form">
                                                        <tr>
                                                            <td class="photo">
                                                                <img src="assets/img/comment-photo-me.png" alt="author" width="56">
                                                            </td>
                                                            <td>
                                                                <input type="text" class="form-control" placeholder="Add a comment...">
                                                            </td>
                                                        </tr>
                                                    </tfoot><!-- /.post-comment-form -->
                                                </table><!-- /.post-comment -->
                                            </div><!-- /.post-container-lower -->
                                        </article><!-- /.post -->
                                    </div><!-- /#posts -->
                                </div>

                                <div class="hidden-xs col-sm-3 col-md-3">
                                    <div id="post-visit" class="content">
                                        <h4>Place You May Visit</h4>
                                        <hr>
                                        <div class="visit-place">
                                            <article>
                                                <div class="visit-place">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-place.png" class="img-responsive" alt="visit photo">
                                                    </a>
                                                </div>
                                                <div class="visit-author">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-profile.png" class="img-responsive" alt="author">
                                                    </a>
                                                </div>
                                            </article>

                                            <article>
                                                <div class="visit-place">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-place.png" class="img-responsive" alt="visit photo">
                                                    </a>
                                                </div>
                                                <div class="visit-author">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-profile.png" class="img-responsive" alt="author">
                                                    </a>
                                                </div>
                                            </article>

                                            <article>
                                                <div class="visit-place">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-place.png" class="img-responsive" alt="visit photo">
                                                    </a>
                                                </div>
                                                <div class="visit-author">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-profile.png" class="img-responsive" alt="author">
                                                    </a>
                                                </div>
                                            </article>

                                            <article>
                                                <div class="visit-place">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-place.png" class="img-responsive" alt="visit photo">
                                                    </a>
                                                </div>
                                                <div class="visit-author">
                                                    <a href="#">
                                                        <img src="assets/img/photo-visit-profile.png" class="img-responsive" alt="author">
                                                    </a>
                                                </div>
                                            </article>
                                        </div><!-- /.visit-place -->

                                        <div id="bot-pad">
                                            <footer>
                                                Copyright &copy; 2015 Blankrack All Rights Reserved.
                                            </footer>
                                        </div><!-- /#bot-pad -->
                                    </div><!-- /#visits -->
                                </div>
                            </div><!-- /.row -->
                        </div><!-- /.container-fluid -->
                    </div>

                    <div class="hidden-xs hidden-sm hidden-md col-lg-2">
                        <aside id="ads">
                        </aside><!-- /#ads -->
                    </div>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div><!-- /#main-content -->
    </body>
</html>
